<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Pendu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div id="container" class="container border">
        <div id="statusMessage"></div>
        <h1>Jeu du Pendu</h1>
        <div id="gameDisplay"></div>
        <form id="guessForm">
            <input type="text" id="guessInput" autocomplete="off" placeholder="Proposez une lettre">
            <button id="guessButton">Soummettre</button>
        </form>
        <button id="startButton">Commencer le jeu</button>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
