<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carte Banquaire</title>
</head>

<body>

    <div class="container">
        <div class="card-container">
            <div class="front">
                <div class="image">
                    <img src="image/chip.png" alt="">
                    <img src="image/visa.png" alt="">
                </div>
                <div class="card-number-box">################</div>
                <div class="flexbox">
                    <div class="box">
                        <span style="text-decoration: underline;">Nom du Titulaire :</span>
                        <div class="card-holder-name">Nom Complet</div>
                    </div>
                    <div class="box">
                        <span style="text-decoration: underline;">Expirée :</span>
                        <div class="expiration">
                            <span class="exp-month">MM</span>
                            <span>/</span>
                            <span class="exp-year">AA</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="back">
                <div class="stripe"></div>
                <div class="box">
                    <span style="text-decoration: underline;">CVV :</span>
                    <div class="cvv-box"></div>
                    <img src="image/visa.png" alt="">
                </div>
            </div>

        </div>

        <form action="" onsubmit="validateForm(event)">
            <div class="inputBox">
                <span>Numéro de Carte</span>
                <input type="text" pattern="[0-9]{4}( [0-9]{4}){3}" title="Veuillez entrer un numéro de carte valide (16 chiffres)"maxlength="19" class="card-number-input" placeholder="7825 0236 1248 XXXX" required>
            </div>
            <div class="inputBox">
                <span>Nom du Titulaire</span>
                <input type="text" class="card-holder-input" placeholder="NOM Prénom" title="Veillez entrer l'identité du titulaire de la carte." required>
            </div>
            <div class="flexbox">
                <div class="inputBox">
                    <span>Expiration (MM)</span>
                    <select name="" id="" class="month-input" required>
                        <option value="month" selected disabled>Mois</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>Expiration (AA)</span>
                    <select name="" id="" class="year-input" required>
                        <option value="year" selected disabled>Année</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="inputBox">
                    <span>CCV</span>
                    <input type="text" pattern="[0-9]{3}" title="Veuillez entrer un numéro de sécurité de carte (3 chiffres)" maxlength="3" class="cvv-input" placeholder="XXX" required>
                </div>
            </div>
            <input type="submit" value="Envoyer" class="submit-btn">
        </form>
        <p>&copy; <a href="https://youtu.be/G7_VTWnWz40">Mr. Web Designer</a> (Pour le design)</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
