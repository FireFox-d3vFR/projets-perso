<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Predo Spinner</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/e5e35b4e2b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div id="contentText">
        <div class="centerText">
            <h1 id="typingEffect"></h1>
        </div>
        <p>Jaxomy . Agatino Romero . Raffaella Carr√†</p>
      </div>
      <div class="spinner">
        <img id="pedroImage" src="./Pedro.png" alt="Pedro !" />
        <img id="pedroCover" src="./pedroCover.jpg" alt="Pedro Cover !" />
      </div>
      <audio id="audio" src="./PedroPe.mp3"></audio>
      <div class="controls">
        <button id="controlsBtn">
          <span id="playIcon" class="fas fa-play"></span>
          <span id="pauseIcon" class="fas fa-pause"></span>
        </button>
      </div>
      <div id="progressContainer">
        <div id="progressBar"></div>
        <div id="progressDot"></div>
      </div>
      <div id="timeDisplay">
        <span id="currentTime">00:00</span> / <span id="totalTime">00:00</span>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
